name: mop3-CI
# When this workflow is triggered
on: [push, pull_request]

jobs:
  build:
    name: mop3 ci
    # This job runs on Linux
    runs-on: ubuntu-20.04
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        java_version: ['11.0.4']

    steps:
      - name: Environment
        run: env | sort

      - name: Checkout
        uses: actions/checkout@v2
        with:
         java-version: ${{ matrix.java_version }}
         architecture: x64
         token: ${{ github.token }}
         repository: biocorecrg/MoP3
         fetch-depth: 1
         submodules: true

      - name: MOP3
        run: |
          curl -fsSL get.nextflow.io | bash
          bash INSTALL.sh
          cd mop_preprocess
          ../nextflow run mop_preprocess.nf -with-docker -profile local
          cd ../mop_mod
          ../nextflow run mop_mod.nf -with-docker -profile local
          cd ../mop_tail
           ../nextflow run mop_tail.nf -with-docker -profile local

        env:
          NXF_ANSI_LOG: false
